<div class="row" *ngIf="fundingAssessmentForm">

  <div class="col-md-12">
    <p-panel header="NPO Info" [toggleable]="true">
      <div class="form-group p-fluid grid">
        <div class="col-md-2">
          <label for="npoName">NPO</label>
        </div>
        <div class="col-md-8">
          <input pInputText id="npoName" [(ngModel)]="fundingAssessmentForm.organisationName" class="input-xs" [readonly]="true" />
        </div>
      </div>
      <div class="form-group p-fluid grid">
        <div class="col-md-2">
          <label for="ccid">CCID</label>
        </div>
        <div class="col-md-8">
          <input pInputText id="ccid"  class="input-xs" [readonly]="true" />
        </div>
      </div>
    </p-panel>

    <br/>

    <p-panel header="Service Delivery Areas" [toggleable]="true">
      <p-table [value]="subPlaces" responsiveLayout="scroll" class="table-bordered">
        <ng-template pTemplate="header">
          <tr>
            <th>Selected</th>
            <th>Sub Place</th>
            <th>Place</th>
            <th>Service Delivery Area</th>
            <th>Region</th>
            <th>Number of Items</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr>
            <td>
              <p-checkbox formControlName="chkNSP" [(ngModel)]="row.isChecked"></p-checkbox>
            </td>
            <td>{{ row.Name }}</td>
            <td>{{ row.PlaceName }}</td>
            <td>{{ row.SDAName }}</td>
            <td>{{ row.RegionName }}</td>
            <td>{{ row.ItemsRelated }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel> 

    <br/>
  <p-panel header="Questions" [toggleable]="true">
    <p-table [value]="fundingAssessmentForm.questions" class="table-bordered">
      <ng-template pTemplate="header">
        <tr>
          <th>Questions</th>
         
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-question>
        <tr>
          <td>{{question.name}}</td>
          <td></td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel> 
</div>
