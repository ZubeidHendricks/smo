<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="large" color="#fff" type="ball-spin-clockwise">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<p-toast></p-toast>
<p-panel header="My Access Requests" [toggleable]="false" [style]="{'font-size':'12px'}">
    <div class="p-grid">
        <div class="p-col-fixed">
            <button pButton pRipple type="button" label="Add Request" class="p-button-text" icon="fa fa-plus" (click)="addUserRequest()" *ngIf="IsAuthorized(PermissionsEnum.AddUserRequests)"></button>
        </div>
        <div class="p-col">
          <div class="p-d-flex">
            <span class="p-input-icon-left p-ml-auto">
                <i class="fa fa-search"></i>
                <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Search Keyword" />
            </span>
          </div>
        </div>
    </div>
    <p-table #dt [style]="{'border':'none'}" [columns]="cols" [paginator]="true" [rows]="10" [value]="accessRequests" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]" [globalFilterFields]="['npo.name','accessStatus.name','updatedUser.fullName']">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width: 5%;"></th>
                <th *ngFor="let col of columns" [ngStyle]="{'width': col.width}">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
            <tr class="default-font">
                <td style="text-align: center;">{{rowIndex + 1}}</td>
                <td *ngFor="let col of columns">
                    <span>{{getCellData(rowData, col)}}</span>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6" style="text-align: center;">No results found</td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>

<p-dialog header="New Access Request"
          [(visible)]="showDialog" 
          [modal]="true" 
          [style]="{width: '50vw'}" 
          [maximizable]="false" 
          [resizable]="false">
    <div class="p-grid">
        <div class="p-col-fixed form-label">
            <div class="box">
                <span class="mandatory-content">Organisation</span>
            </div>
        </div>
        <div class="p-col">
            <p-autoComplete #autoCompleteObject appendTo="body" id="selectedNPO"                      
                    [(ngModel)]="selectedNPO"
                    [style]="{'width':'100%'}"
                    [inputStyle]="{'width':'100%'}"
                    [suggestions]="npos"
                    field="name"
                    (completeMethod)="search($event)"
                    [size]="20"
                    placeholder="Find Organisation (type 4 letters)"
                    [forceSelection]="true"
                    [minLength]="4"
                    [showTransitionOptions]="'0ms'"
                    [hideTransitionOptions]="'0ms'"
                    emptyMessage="No results found">
            </p-autoComplete>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple type="button" label="Save" class="p-button-text" icon="fa fa-floppy-o" [disabled]=disableSave() (click)="saveRequest()"></button>
    </ng-template>
</p-dialog>
