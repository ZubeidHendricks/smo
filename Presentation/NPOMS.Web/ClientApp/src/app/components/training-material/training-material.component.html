<p-panel header="Training Material" [toggleable]="false" [style]="{'font-size':'12px'}">
    <div class="p-grid">
        <div class="p-col-fixed">
            
        </div>
        <div class="p-col">
          <div class="p-d-flex">
            <span class="p-input-icon-left p-ml-auto">
                <i class="fa fa-search"></i>
                <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Search Keyword" />
            </span>
          </div>
        </div>
    </div>
    <p-table [rowHover]="true" #dt [style]="{'border':'none'}" sortMode="multiple" [columns]="cols" [paginator]="true" [rows]="10" [value]="trainingMaterials" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]" [globalFilterFields]="['name','description']">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width:5%;"></th>
                <th *ngFor="let col of columns" [ngStyle]="{'width': col.width}" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </th>
                <th style="width:10%;"></th>
            </tr>
            <tr>
                <th></th>
                <th><p-columnFilter type="text" field="name"></p-columnFilter></th>
                <th><p-columnFilter type="text" field="description"></p-columnFilter></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
            <tr class="default-font">
                <td style="text-align: center;">{{rowIndex + 1}}</td>
                <td *ngFor="let col of columns">
                    <span>{{getCellData(rowData, col)}}</span>
                </td>
                <td style="text-align: center;">                    
                    <a style="font-size: 10px;" target="_blank" href="{{rowData.link}}">Open</a>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
