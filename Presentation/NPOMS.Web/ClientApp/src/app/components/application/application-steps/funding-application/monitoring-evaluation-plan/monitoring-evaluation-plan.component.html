<p-panel [style]="{'font-size':'12px'}" header="Monitoring">

  <div class="p-fluid">
    <div class="p-field">
      <label for="monEvalDescription" style="font-weight:bold">Please describe how you will know your service/ project
        is achieving its goals/ outcomes and impact (i.e. how will you know that your service /project made a difference
        to the beneficiaries of the project and the community they are in?) <span class="bid-required">*</span></label>

      <p-editor [(ngModel)]="monEvalDescription" [ngModelOptions]="{standalone: true}"
        (ngModelChange)="onMonEvalDescription($event)"></p-editor>
    </div>
  </div>
  <br />

</p-panel>

<div style="height: 10px;"></div>
<div class="p-grid p-nogutter p-justify-between">
  <p-button label="Back" (onClick)="prevPage()" icon="fa fa-angle-left"></p-button>
  <p-button label="Next" (onClick)="nextPage()" icon="fa fa-angle-right" iconPos="right"></p-button>
</div>
