<p-panel [style]="{'font-size':'12px'}" header="Project Information">

  <!-- Taken from primeng begin...
  <p-editor [(ngModel)]="initiatedQuestion" [style]="{'height':'320px'}" [ngModelOptions]="{standalone: true}"></p-editor>
  Taken from primeng end... -->
    <div style="height: 10px;"></div>

    <div class="p-fluid">
      <div class="p-field">
        <label for="initiatedQuestion" style="font-weight:bold">Why was the project initiated? <span
            class="bid-required">*</span></label>
        <p-editor [(ngModel)]="initiatedQuestion" [ngModelOptions]="{standalone: true}" 
          (ngModelChange)="onInitiatedQuestionChange($event)"></p-editor>
      </div>
    </div>
    <div style="height: 10px;"></div>

    <div class="p-fluid">
      <div class="p-field">
        <label for="purposeQuestion" style="font-weight:bold">What is the purpose of the project? <span
            class="bid-required">*</span></label>
        <p-editor [(ngModel)]="purposeQuestion" [ngModelOptions]="{standalone: true}"
          (ngModelChange)="onPurposeQuestionChange($event)" [(ngModel)]="purposeQuestion">
        </p-editor>
      </div>
    </div>
    <div style="height: 10px;"></div>
    <div class="p-fluid">
      <div class="p-field">
        <label for="considerQuestion" style="font-weight:bold">Why do you believe DSD should consider your
          organisationâ€™s
          application positively? <span class="bid-required">*</span></label>
        <p-editor [(ngModel)]="considerQuestion" [ngModelOptions]="{standalone: true}"
          (ngModelChange)="onConsiderQuestionChange($event)" id="considerQuestion"></p-editor>
      </div>
    </div>
</p-panel>

<div style="height: 10px;"></div>
<div class="p-grid p-nogutter p-justify-between">
  <p-button label="Back" (onClick)="prevPage()" icon="fa fa-angle-left"></p-button>
  <p-button label="Next" (onClick)="nextPage()" icon="fa fa-angle-right" iconPos="right"></p-button>
</div>
