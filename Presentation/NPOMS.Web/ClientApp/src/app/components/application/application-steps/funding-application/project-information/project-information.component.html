<p-panel [style]="{'font-size':'12px'}" header="project Information">

    <div class="ui-fluid p-formgrid p-grid">
  
      <div class="p-col-6">
        <label for="initiatedQuestion" style="font-weight:bold">Why was the project initiated? <span
            class="bid-required">*</span></label>
      </div>
  
      <div class="p-col-12">
        <textarea id="initiatedQuestion" pInputTextarea [rows]="5" [cols]="90" autoResize="autoResize"
          (ngModelChange)="onInitiatedQuestionChange($event)" [(ngModel)]="initiatedQuestion"
          [ngModelOptions]="{standalone: true}" [disabled]="readonly()"></textarea>
      </div>
  
  
      <div class="p-col-12">
        <label for="purposeQuestion" style="font-weight:bold">What is the purpose of the project? <span
            class="bid-required">*</span></label>
      </div>
  
      <div class="p-col-6">
        <textarea id="purposeQuestion" pInputTextarea [rows]="5" [cols]="90" autoResize="autoResize"
          (ngModelChange)="onPurposeQuestionChange($event)" [(ngModel)]="purposeQuestion"
          [ngModelOptions]="{standalone: true}" [disabled]="readonly()"> </textarea>
  
      </div>
  
      <div class="p-col-12">
        <label for="considerQuestion" style="font-weight:bold">Why do you believe DSD should consider your organisationâ€™s
          application positively? <span class="bid-required">*</span></label>
      </div>
  
      <div class="p-col-12">
        <textarea pInputTextarea [rows]="5" [cols]="90" autoResize="autoResize"
          (ngModelChange)="onConsiderQuestionChange($event)" id="considerQuestion" [(ngModel)]="considerQuestion"
          [ngModelOptions]="{standalone: true}" [disabled]="readonly()"> </textarea>
      </div>
  
    </div>
  
  </p-panel>
  
  <div style="height: 10px;"></div>
  <div class="p-grid p-nogutter p-justify-between">
    <p-button label="Back" (onClick)="prevPage()" icon="fa fa-angle-left"></p-button>
    <p-button label="Next" (onClick)="nextPage()" icon="fa fa-angle-right" iconPos="right"></p-button>
  </div>
