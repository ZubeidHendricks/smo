<p-panel [style]="{'font-size':'12px'}" header="Project Background">
    <div style="height: 15px;"></div>
    <div class="p-fluid">
      <div class="p-field">
        <label for="purposeQuestion" style="font-weight:bold">What is the purpose of the project? <span
            class="bid-required">*</span></label>
            <div style="height: 15px;"></div>
        <p-editor [(ngModel)]="purposeQuestion" [ngModelOptions]="{standalone: true}"
          (ngModelChange)="onPurposeQuestionChange($event)" [(ngModel)]="purposeQuestion" [disabled]="readonly()">
        </p-editor>
      </div>
    </div>
    <div style="height: 15px;"></div>
</p-panel>

<div style="height: 10px;"></div>
<div class="p-grid p-nogutter p-justify-between">
  <p-button label="Back" (onClick)="prevPage()" icon="fa fa-angle-left"></p-button>
  <p-button label="Next" (onClick)="nextPage()" icon="fa fa-angle-right" iconPos="right"></p-button>
</div>
