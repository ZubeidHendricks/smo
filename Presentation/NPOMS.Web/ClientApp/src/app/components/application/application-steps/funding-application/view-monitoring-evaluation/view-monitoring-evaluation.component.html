<p-panel [style]="{'font-size':'12px'}" header="Monitoring and Evaluation">
    <div style="height: 10px;"></div>
    <div class="p-fluid">
      <div class="p-field">
        <label for="monEvalDescription" style="font-weight:bold">Briefly outline how you plan to measure and assess the
          impact of your project/programme on the beneficiaries you are targeting?
          <span class="bid-required">*</span></label>
        <div style="height: 15px;"></div>
        <p-editor [(ngModel)]="monEvalDescription" [ngModelOptions]="{standalone: true}"
          (ngModelChange)="onMonEvalDescription($event)" [disabled]="true"></p-editor>
      </div>
    </div>
  </p-panel>
  
  <div style="height: 10px;"></div>
  <div class="p-grid p-nogutter p-justify-between">
    <p-button label="Back" (onClick)="prevPage()" icon="fa fa-angle-left"></p-button>
    <p-button label="Next" (onClick)="nextPage()" icon="fa fa-angle-right" iconPos="right"></p-button>
  </div>
