<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="large" color="#fff" type="ball-spin-clockwise">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<p-toast></p-toast>
<p-panel [toggleable]="false" [style]="{'font-size':'12px'}" header="List of Quick Captures">
    <p-messages [(value)]="validationErrors" [closable]="false" [enableService]="false"></p-messages>
    <div style="height: 10px;"></div>
    <p-steps [model]="qcItems" [readonly]="false" [activeIndex]="activeStep"></p-steps>
    <div style="height: 10px;"></div>
    <div>
    <app-edit-quick-capture *ngIf="activeStep == QCStepsEnum.NpoCreate"
        [(activeStep)]="activeStep" [application]="application" 
        [newApplication]="false">
    </app-edit-quick-capture>
    <app-qc-application-periods *ngIf="activeStep == QCStepsEnum.Applications" 
    [(activeStep)]="activeStep"
            [(applnPeriodId)]="applnPeriodId" [application]="application">
    </app-qc-application-periods>
    <app-qc-application-details-edit *ngIf="activeStep == QCStepsEnum.AmountYouApplyingFor" [(activeStep)]="activeStep"
            [application]="application" [(fundingApplicationDetails)]="fundingApplicationDetails"
            [(Amount)]="fundingApplicationDetails.applicationDetails.amountApplyingFor" (getPlace)="places($event)"
            (getSubPlace)=" subPlaces($event)">
    </app-qc-application-details-edit>
    <app-qc-document-upload *ngIf="activeStep == QCStepsEnum.ApplicationDocument" [(activeStep)]="activeStep"
            [application]="application" [(fundingApplicationDetails)]="fundingApplicationDetails">
    </app-qc-document-upload>
    </div>
</p-panel>
