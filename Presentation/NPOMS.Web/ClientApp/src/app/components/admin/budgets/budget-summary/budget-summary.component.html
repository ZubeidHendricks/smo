<p-panel [toggleable]="false" [style]="{'font-size':'12px'}" header="Budget Summary">
    <div style="height: 10px;"></div>
    <div class="p-grid">
        <div class="p-col-2">
            <p-card subheader="Budget Summary" [style]="{width: '100%',backgroundColor:'var(--surface-b)'}">
                <div class="p-fluid">
                    <div class="p-grid" *ngIf="isSystemAdmin">
                        <div class="p-col-fixed form-label">
                            <div class="box">
                                <span class="non-mandatory-content">Department</span>
                            </div>
                        </div>
                        <div class="p-col">
                            <p-dropdown [options]="departments" placeholder="Select an option" optionLabel="name" [(ngModel)]="selectedDepartmentSummary" [ngModelOptions]="{standalone: true}" [style]="{'width':'100%'}" appendTo="body" (onChange)="departmentSummaryChange()"></p-dropdown>
                        </div>
                    </div>
                    <div class="p-grid">
                        <div class="p-col-fixed form-label">
                            <div class="box">
                                <span class="non-mandatory-content">Financial Year</span>
                            </div>
                        </div>
                        <div class="p-col">
                            <p-dropdown [options]="financialYears" placeholder="Select an option" optionLabel="name" [(ngModel)]="selectedFinancialYearSummary" [ngModelOptions]="{standalone: true}" [style]="{'width':'100%'}" appendTo="body" (onChange)="financialYearSummaryChange()"></p-dropdown>
                        </div>
                    </div>
                    <div class="p-grid">
                        <div class="p-col-fixed form-label">
                            <div class="box">
                                <span class="non-mandatory-content">Directorate</span>
                            </div>
                        </div>
                        <div class="p-col">
                            <!-- <p-multiSelect [options]="programmes" defaultLabel="Select option(s)" optionLabel="name" [(ngModel)]="selectedProgrammes" [ngModelOptions]="{standalone: true}" [style]="{'width':'100%'}" appendTo="body" (onChange)="programmeChange($event.value)" selectedItemsLabel="{0} items selected"></p-multiSelect> -->
                            <p-multiSelect [options]="list" defaultLabel="Select option(s)" optionLabel="name" [(ngModel)]="item" [ngModelOptions]="{standalone: true}" [style]="{'width':'100%'}" appendTo="body" selectedItemsLabel="{0} items selected"></p-multiSelect>
                        </div>
                    </div>
                    <div class="p-grid">
                        <div class="p-col-fixed form-label">
                            <div class="box">
                                <span class="non-mandatory-content">Programme</span>
                            </div>
                        </div>
                        <div class="p-col">
                            <p-multiSelect [options]="list" defaultLabel="Select option(s)" optionLabel="name" [(ngModel)]="item" [ngModelOptions]="{standalone: true}" [style]="{'width':'100%'}" appendTo="body" selectedItemsLabel="{0} items selected"></p-multiSelect>
                        </div>
                    </div>
                    <div class="p-grid">
                        <div class="p-col-fixed form-label">
                            <div class="box">
                                <span class="non-mandatory-content">Subsidy Group</span>
                            </div>
                        </div>
                        <div class="p-col">
                            <p-multiSelect [options]="list" defaultLabel="Select option(s)" optionLabel="name" [(ngModel)]="item" [ngModelOptions]="{standalone: true}" [style]="{'width':'100%'}" appendTo="body" selectedItemsLabel="{0} items selected"></p-multiSelect>
                        </div>
                    </div>
                </div>
            </p-card>
        </div>
        <div class="p-col-10">
            <p-table [rowHover]="true" [columns]="budgetCols" [value]="denodoBudgets" styleClass="p-datatable-sm">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [ngStyle]="{'width': col.width}">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr class="default-font">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr class="default-font">
                        <td colspan="9" style="text-align: center;">No results found</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-panel>
